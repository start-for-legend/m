name: Build and Deploy Java Application

on:
  push:
    branches:
      - push

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Set up JDK 17
        uses: actions/setup-java@v1
        with:
          java-version: '17'

      - name: Grant execute permission for gradlew
        run: chmod +x ./gradlew 

      - name: Build with Gradle
        run: ./gradlew build
        
      - name: Build Docker Image
        run: docker build -t blohny/minsta -f deploy/Dockerfile .

      - name: Log in to Docker Hub
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKER_HUB_USERNAME }}
          password: ${{ secrets.DOCKER_HUB_PASSWORD }}

      - name: Push Docker Image to Docker Hub
        run: docker push blohny/minsta:latest

  ec2-deploy:
    runs-on: ubuntu-latest
    needs: build-and-deploy
    steps:
      - name: Deploy to Server
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.SERVER_IP }}
          username: ubuntu
          key: ${{ secrets.SSH_KEY }}
          strip_components: 1
          script: |
            scp deploy/docker-compose.yml ubuntu@${{ secrets.SERVER_IP }}:/home/ubuntu/docker-compose.yml
            scp scripts/ec2-deploy.sh ubuntu@${{ secrets.SERVER_IP }}:/home/ubuntu/ec2-deploy.sh

      - name: Deploy application to EC2
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.SERVER_IP }}
          username: ubuntu
          key: ${{ secrets.SSH_KEY }}
          script: "sudo sh /home/ubuntu/ec2-deploy.sh"
