name: Build and Deploy Java Application

on:
  push:
    branches:
      - push

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Set up JDK 17
        uses: actions/setup-java@v1
        with:
          java-version: '17'

      - name: Grant execute permission for gradlew
        run: chmod +x ./gradlew 

      - name: Build with Gradle
        run: ./gradlew build
        
      - name: Build and push "app" process
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./deploy/Dockerfile.app
          push: true
          tags: blohny/minsta:latest

  ec2-deploy:
    runs-on: ubuntu-latest
    needs: build-and-deploy
    steps:
      - uses: actions/checkout@v4
      - name: copy file via ssh password
        uses: appleboy/scp-action@v0.1.6
        with:
          host: ${{ secrets.SERVER_IP }}
          username: ubuntu
          key: ${{ secrets.SSH_KEY }}
          strip_components: 1
          source: "deploy/docker-compose.yml,scripts/ec2-deploy.sh"
          target: "/home/ubuntu/"

      - name: Deploy application to EC2
        uses: appleboy/ssh-action@v1.0.1
        with:
          host: ${{ secrets.SERVER_IP }}
          username: ubuntu
          key: ${{ secrets.SSH_KEY }}
          script: "sudo sh /home/ubuntu/ec2-deploy.sh"
