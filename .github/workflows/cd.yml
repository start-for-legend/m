name: Build and Deploy Java Application

on:
  push:
    branches:
      - push  # 또는 병합 대상 브랜치를 지정

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Set up JDK 17
        uses: actions/setup-java@v1
        with:
          java-version: '17'

      - name: Grant execute permission for gradlew
        run: chmod +x ./gradlew 

      - name: Build with Gradle
        run: ./gradlew build

      - name: Build Docker Image
        run: docker build -t blohny/minsta .

      - name: Log in to Docker Hub
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKER_HUB_USERNAME }}
          password: ${{ secrets.DOCKER_HUB_ACCESS_TOKEN }}

      - name: Push Docker Image to Docker Hub
        run: docker push blohny/minsta:latest

      - name: Deploy to Server
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.SERVER_IP }}
          username: ${{ secrets.SERVER_USERNAME }}
          password: ${{ secrets.SERVER_PASSWORD }}
          script: |
            docker pull blohny/minsta:latest
            docker stop blohny/minsta || true
            docker rm blohny/minsta || true
            docker run -d -p 80:9071 --env-file ./hi.env blohny/minsta
